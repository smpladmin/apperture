version: '3.3'
services:
  backend:
    image: 212095042672.dkr.ecr.ap-south-1.amazonaws.com/backend:latest
    networks:
     - net
     - traefik-public
    secrets:
     -
      source: backend.env
      target: /code/.env
    logging:
      driver: json-file
    deploy:
      labels:
        traefik.http.routers.backend-https.service: backend
        traefik.http.routers.backend-docs.rule: Host(`api.apperture.io`) &&
          PathPrefix(`/docs`, `/openapi.json`, `/redoc`)
        traefik.http.routers.backend-http.service: backend
        traefik.http.routers.backend-docs.tls: 'true'
        traefik.http.routers.backend-http.rule: Host(`api.apperture.io`)
        traefik.http.middlewares.docs-auth.basicauth.users: <username>:<aprhashedpassword>
        traefik.http.routers.backend-https.tls.certresolver: le
        traefik.http.routers.backend-http.entrypoints: http
        traefik.http.routers.backend-https.entrypoints: https
        traefik.constraint-label: traefik-public
        traefik.http.routers.backend-docs.entrypoints: https
        traefik.http.routers.backend-docs.tls.certresolver: le
        traefik.http.routers.backend-docs.service: backend-docs
        traefik.http.services.backend.loadbalancer.server.port: '8001'
        traefik.http.services.backend-docs.loadbalancer.server.port: '8001'
        traefik.http.routers.backend-https.tls: 'true'
        traefik.docker.network: traefik-public
        traefik.enable: 'true'
        traefik.http.routers.backend-https.rule: Host(`api.apperture.io`)
        traefik.http.routers.backend-http.middlewares: https-redirect
        traefik.http.routers.backend-docs.middlewares: docs-auth
      placement:
        constraints:
         - node.hostname == worker1
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '0.5'
          memory: 512M
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_PASSWORD: <clickhouse-password>
    ports:
     - 8123:8123
     - 9000:9000
    volumes:
     - /ch/data:/var/lib/clickhouse/
     - /ch/logs:/var/log/clickhouse-server/
    networks:
     - net
     - traefik-public
    logging:
      driver: json-file
    deploy:
      labels:
        traefik.http.routers.clickhouse-https.tls: 'true'
        traefik.http.routers.clickhouse-http.middlewares: https-redirect
        traefik.http.routers.clickhouse-https.rule: Host(`clickhouse.apperture.io`)
        traefik.http.routers.clickhouse-https.tls.certresolver: le
        traefik.http.routers.clickhouse-http.service: clickhouse
        traefik.http.services.clickhouse.loadbalancer.server.port: '8123'
        traefik.http.routers.clickhouse-https.entrypoints: https
        traefik.constraint-label: traefik-public
        traefik.http.routers.clickhouse-https.service: clickhouse
        traefik.docker.network: traefik-public
        traefik.enable: 'true'
        traefik.http.routers.clickhouse-http.entrypoints: http
        traefik.http.routers.clickhouse-http.rule: Host(`clickhouse.apperture.io`)
      placement:
        constraints:
         - node.hostname == worker3ch
  data_processor:
    image: 212095042672.dkr.ecr.ap-south-1.amazonaws.com/data_processor:latest
    networks:
     - net
    secrets:
     -
      source: data_processor.env
      target: /code/.env
    logging:
      driver: json-file
    deploy:
      replicas: 2
      placement:
        constraints:
         - node.hostname == worker2
      resources:
        reservations:
          cpus: '0.2'
          memory: 256M
        limits:
          cpus: '0.9'
          memory: 1000M
  frontend:
    image: 212095042672.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest
    networks:
     - net
     - traefik-public
    secrets:
     -
      source: frontend.env
      target: /code/.env
    logging:
      driver: json-file
    deploy:
      labels:
        traefik.http.routers.frontend-https.rule: Host(`app.apperture.io`)
        traefik.http.routers.frontend-https.entrypoints: https
        traefik.http.routers.frontend-https.tls.certresolver: le
        traefik.http.routers.frontend-http.middlewares: https-redirect
        traefik.constraint-label: traefik-public
        traefik.http.routers.frontend-http.rule: Host(`app.apperture.io`)
        traefik.http.routers.frontend-https.tls: 'true'
        traefik.http.services.frontend.loadbalancer.server.port: '3000'
        traefik.docker.network: traefik-public
        traefik.enable: 'true'
        traefik.http.routers.frontend-http.entrypoints: http
      placement:
        constraints:
         - node.hostname == worker1
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '0.5'
          memory: 512M
  redis:
    image: bitnami/redis:latest
    environment:
      REDIS_PASSWORD: <redispassword>
    ports:
     - 6379:6379
    volumes:
     - apperture_redisdata:/data/db
    networks:
     - net
    logging:
      driver: json-file
    deploy:
      placement:
        constraints:
         - node.hostname == worker1
      resources:
        reservations:
          cpus: '0.25'
          memory: 128M
        limits:
          cpus: '0.5'
          memory: 256M
  scheduler:
    image: 212095042672.dkr.ecr.ap-south-1.amazonaws.com/scheduler:latest
    networks:
     - net
    secrets:
     -
      source: scheduler.env
      target: /code/.env
    logging:
      driver: json-file
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'
      resources:
        reservations:
          cpus: '0.2'
          memory: 124M
        limits:
          cpus: '0.4'
          memory: 256M
  alertmanager:
    image: 212095042672.dkr.ecr.ap-south-1.amazonaws.com/alertmanager:latest
    networks:
     - net
     - swarmpit_net
    secrets:
     -
      source: alertmanager.env
      target: /code/.env
    logging:
      driver: json-file
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'
      resources:
        reservations:
          cpus: '0.3'
          memory: 124M
        limits:
          cpus: '0.5'
          memory: 256M
networks:
  net:
    driver: overlay
  traefik-public:
    external: true
  swarmpit_net:
    external: true

secrets:
  backend.env:
    external: true
  data_processor.env:
    external: true
  frontend.env:
    external: true

volumes:
  apperture_redisdata:
    external: true
